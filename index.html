<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrapper {
        width: 100px;
        /* height: 100px; */
        border: 2px solid black;
        display: flex;
        justify-content: center;
        transform: translate(20px, 20px);
      }
      .wrapper div {
        height: 20px;
        width: 20px;
      }
      .wrapper div:nth-of-type(1) {
        background: red;
      }
      .wrapper div:nth-of-type(2) {
        background: yellow;
      }
      .wrapper div:nth-of-type(3) {
        background: green;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
  </body>
</html>
